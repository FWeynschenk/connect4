<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect 4 WebRTC</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Connect 4</h1>
        <div id="status" class="status">Connecting to lobby...</div>
      </header>

      <main>
        <div id="lobby-controls" class="lobby-controls">
          <button id="find-match-btn" class="btn primary">Find Match</button>
          <div id="lobby-status" class="hidden">Searching for opponent...</div>
        </div>

        <div id="game-board" class="game-board hidden">
          <!-- Grid cells will be generated by JS -->
        </div>
      </main>

      <footer>
        <button id="surrender-btn" class="btn danger hidden">Surrender</button>
      </footer>

      <!-- Modal -->
      <div id="game-modal" class="modal hidden">
        <div class="modal-content">
          <h2 id="modal-title">Game Over</h2>
          <p id="modal-message">You Won!</p>
          <div class="modal-actions">
            <button id="modal-rematch-btn" class="btn primary">Rematch</button>
            <button id="modal-quit-btn" class="btn secondary">Quit</button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Connect 4 WebRTC</title>
    <script type="module" crossorigin src="/connect4/assets/index-CYBNzymb.js"></script>
    <link rel="stylesheet" crossorigin href="/connect4/assets/index-Dahq4Bmp.css">
  </head>
  <body>
    <div id="app">
      <header>
        <h1>Connect 4</h1>
        <div id="status" class="status">Connecting to lobby...</div>
      </header>

      <main>
        <div id="lobby-controls" class="lobby-controls">
          <button id="find-match-btn" class="btn primary">Find Match</button>
          <div id="lobby-status" class="hidden">Searching for opponent...</div>
        </div>

        <div id="game-board" class="game-board hidden">
          <!-- Grid cells will be generated by JS -->
        </div>
      </main>

      <footer>
        <button id="restart-btn" class="btn secondary hidden">Restart Game</button>
      </footer>
    </div>
  </body>
</html>
